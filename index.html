<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chord Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container bg-light text-aling-center">
        <div class="row">
            <h1 class="col-12 bg-primary d-flex justify-content-center p-4">Chord Generator</h1>
        </div>
        <div class="row">
            <h3 class="col-12 d-flex justify-content-center p-2">Select Chord</h3>
        </div>
        <div class="row botonMayor d-flex justify-content-center">
            <button class="btna btn btn-info col-4 col-lg-1 m-2 border-dark" id="a">A</button>
            <button class="btnb btn btn-info col-4 col-lg-1 m-2 border-dark" id="b">B</button>
            <button class="btnc btn btn-info col-4 col-lg-1 m-2 border-dark" id="c">C</button>
            <button class="btnd btn btn-info col-4 col-lg-1 m-2 border-dark" id="d">D</button>
            <button class="btne btn btn-info col-4 col-lg-1 m-2 border-dark" id="e">E</button>
            <button class="btnf btn btn-info col-4 col-lg-1 m-2 border-dark" id="f">F</button>
            <button class="btng btn btn-info col-4 col-lg-1 m-2 border-dark" id="g">G</button>
        </div>
        <div class="d-flex justify-content-center">
           <div class="d-flex d-inline-flex justify-content-center my-3 mx-4">
                <label>
                    <input type="radio" id="mayor" name="tipo">
                    Major
                </label>
            </div>
           <div class="d-flex d-inline-flex justify-content-center my-3 mx-4">
                <label>
                    <input type="radio" id="menor" name="tipo">
                    Minor
                </label>
           </div>
        </div>
        <div class="row m-4">
        </div>
        <div class="d-flex justify-content-center">
            <span id="span"></span>
        </div>
    </main>
    <script src="chord.js"></script>
</body>
</html>
