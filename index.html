<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chord Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container bg-warning">
        <div class="row">
            <h1 class="col-12 bg-primary ">Chord Generator</h1>
        </div>
        <div class="row">
            <h3 class="col-12 bg-secondary">Select Chord</h3>
        </div>
        <div class="row botonMayor">
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">A</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">B</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">C</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">D</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">E</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">F</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">G</button>
        </div>
        <div class="row botonMenor">
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Am</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Bm</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Cm</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Dm</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Em</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Fm</button>
            <button class="btn btn-info col-4 col-lg-1 btn-lg m-2">Gm</button>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 col-">
                <label><b>Chord: </b>
                    <input type="text" name="chord">
                </label>
            </div>
            <div class="col-12 col-lg-6">
                <label ><b>Size: </b>
                    <input type="text" name="size">
                </label>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4">
                    <button class="btn btn-secondary">Generate Chord Image</button>
                </div>
            </div>
        </div>
        <div>
            <img src="imgAcordes/A.jpg" height="200rem">
        </div>
    </main>
    <script src="chord.js"></script>
</body>
</html>
